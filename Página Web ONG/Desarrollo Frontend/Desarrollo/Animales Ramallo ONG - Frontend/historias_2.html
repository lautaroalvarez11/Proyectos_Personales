<!doctype html>
<!-- Historias de adopción -->
<html lang="es">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Historias - Animales Ramallo</title><link rel="stylesheet" href="css/styles.css"></head>
<body>
  <!-- HEADER -->
  <header class="site-header">
    <div class="header-inner">
      <a href="index.html" class="logo">
         <img src="img/logo ONG.jpg" alt="Animales Ramallo Logo" onerror="this.style.display='none'; document.querySelector('.logo-text').style.display='block'">
         <span class="logo-text" style="display:none; font-family: 'Fredoka One'; font-size: 24px; color: var(--orange-primary);">AR</span>
      </a>

      <button class="hamburger" id="hamburger" aria-label="Abrir menú">
        <span></span><span></span><span></span>
      </button>

      <nav class="main-nav" id="main-nav">
        <ul>
          <li>
            <a href="index.html">Inicio</a>
          </li>
          <li>
            <a href="adopciones_1.html" >Adopciones</a>
          </li>
          <li>
            <a href="noticias_1.html" >Noticias</a>
          </li>
          <li>
            <a href="historias_1.html" class="active">Historias</a>
          </li>
          <li>
            <a href="contacto.html">Contacto</a>
          </li>
          
          <!-- Botón Donar Móvil -->
          <li class="mobile-donar">
             <a href="#" class="btn-donar">DONAR AQUÍ</a>
          </li>
        </ul>
      </nav>

      <!-- Botón Donar Desktop -->
      <div class="header-actions">
        <a href="#" class="btn-donar">DONAR AQUÍ</a>
      </div>
    </div>
  </header>

  <!-- HERO SECTION NOTICIAS -->
  <section class="hero-historias-section">
    <div class="hero-inner">
      <h1>Historias</h1>
    </div>
  </section>

  <!-- SECCIÓN PRINCIPAL: HISTORIA -->
  <section class="detalle-historias-section">
    <div class="layout-historias-inner">
      
      <article class="historias-principal-content">
        
        <!-- 1. Título del Animal -->
        <div class="historias-header-block">
          <h2 id="historias-titulo">Cargando...</h2>
        </div>

        <!-- 2. Párrafo de Historia -->
        <div class="historias-cuerpo-texto" id="historias-texto">
          <!-- Se insertará dinámicamente -->
        </div>

        <!-- 3. Galería de 3 Imágenes del Animal -->
        <div class="historias-gallery-grid">
          <div class="historias-img-item">
            <img id="img-1" src="" alt="Foto 1" onerror="this.src='https://placehold.co/400x400?text=Foto+1'">
          </div>
          <div class="historias-img-item">
            <img id="img-2" src="" alt="Foto 2" onerror="this.src='https://placehold.co/400x400?text=Foto+2'">
          </div>
          <div class="historias-img-item">
            <img id="img-3" src="" alt="Foto 3" onerror="this.src='https://placehold.co/400x400?text=Foto+3'">
          </div>
        </div>

        <!-- 4. Botón Volver -->
        <div class="historias-action-area">
          <a href="historias_1.html" class="btn-volver">Volver a Historias</a>
        </div>

      </article>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="site-footer">
    <p>Copyright © 2025 Animales Ramallo | Todos los derechos reservados</p>
  </footer>

  <script>
    // MENU HAMBURGUESA
    const hamburger = document.getElementById('hamburger');
    const mainNav = document.getElementById('main-nav');

    hamburger.addEventListener('click', () => {
      mainNav.classList.toggle('active');
      hamburger.classList.toggle('open');
    });

    // BASE DE DATOS DE HISTORIAS ACTUALIZADA
    const historiasData = {
      'sarni': {
        titulo: 'Sarni', // En tu diseño dice solo "Sarni", no "Conoce a Sarni"
        cuerpo: `
          <p>Él es Sarni ❤️</p>
          <p>Fue rescatado al costado de la ruta, estaba con sarna, heridas en su piel y tenía mucho miedo, tanto que nos acercábamos y se hacía pis.</p>
          <p>Pasaba sus días en una garita, mañanas, tardes, noches solito ahí adentro esperando que alguien lo vea.</p>
          <br>
          <p>Hasta que un día pasamos y decidimos <strong>¡Cambiarle el destino!</strong></p>
          <p>Hoy está en perfecto estado de salud, está desparasitado, vacunado y castrado.</p>
          <br>
          <p>Se lleva bien con perras hembras, con gatos no sabemos y con las personas es un amor, quiere cariño y mimos.</p>
        `,
        imagenes: [
          'Imágenes/Historias/Sarni 1.png',
          'Imágenes/Historias/Sarni 2.png', 
          'Imágenes/Historias/Sarni 3.png'
        ]
      },
      'scooby': {
        titulo: 'Scooby',
        cuerpo: `
          <p>Scooby fue encontrado vagando cerca de la ruta, desorientado y buscando comida. Al principio era muy tímido, pero pronto descubrimos que detrás de esa timidez había un corazón enorme.</p>
          <p>Es un perro joven con mucha energía, ideal para familias activas. Le encanta correr y jugar a la pelota.</p>
          <p>Scooby espera ansioso una familia que le dé la seguridad y el cariño que nunca tuvo en la calle.</p>
        `,
        imagenes: [
          'Imágenes/Historias/Scooby.png',
          'Imágenes/Historias/Scooby.png',
          'Imágenes/Historias/Scooby.png'
        ]
      },
      'dalila': {
        titulo: 'Dalila',
        cuerpo: `
          <p>Dalila es la "abuela" del grupo, una perra senior llena de sabiduría. Fue abandonada a una edad avanzada, pero nunca perdió su dulzura.</p>
          <p>No necesita largos paseos ni juegos intensos, solo un rincón cómodo, comida rica y una mano amiga que la acaricie.</p>
          <p>Adoptar a un perro senior como Dalila es un acto de amor puro. Ella tiene mucho agradecimiento para dar.</p>
        `,
        imagenes: [
          'Imágenes/Historias/Dalila.png',
          'Imágenes/Historias/Dalila.png',
          'Imágenes/Historias/Dalila.png'
        ]
      }
    };

    // LÓGICA DE CARGA
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    document.addEventListener('DOMContentLoaded', () => {
      const historiaId = getQueryParam('id');
      
      const tituloEl = document.getElementById('historias-titulo');
      const textoEl = document.getElementById('historias-texto');
      const img1 = document.getElementById('img-1');
      const img2 = document.getElementById('img-2');
      const img3 = document.getElementById('img-3');

      if (historiaId && historiasData[historiaId]) {
        const data = historiasData[historiaId];
        
        // Actualizar textos
        if(tituloEl) tituloEl.textContent = data.titulo;
        if(textoEl) textoEl.innerHTML = data.cuerpo;
        
        // Actualizar imágenes
        if(img1) img1.src = data.imagenes[0];
        if(img2) img2.src = data.imagenes[1];
        if(img3) img3.src = data.imagenes[2];
        
        document.title = `Historia - ${data.titulo}`;
      } else {
        if(tituloEl) tituloEl.textContent = "Historia no encontrada";
        if(textoEl) textoEl.innerHTML = "<p>Lo sentimos, selecciona una historia desde la página anterior.</p>";
      }
    });
</script>
</body>
</html>
